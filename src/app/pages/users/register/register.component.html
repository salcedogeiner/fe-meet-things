<div class="r-card">
  <mat-card class="container-register">
    <form [formGroup]="rsFormGroup" class="form" (ngSubmit)="submit()" validate>
      <mat-card-header>
        <mat-card-title>User register</mat-card-title>
      </mat-card-header>
      <mat-card-content>


        <mat-form-field class="e-full-width">
          <input matInput placeholder="Name:" [formControl]="rsFormGroup.controls['name']"
            [errorStateMatcher]="matcher">
          <mat-error>
            Please enter a valid data
          </mat-error>
        </mat-form-field>

        <mat-form-field class="e-full-width">
          <input matInput placeholder="Email" [formControl]="rsFormGroup.controls['email']"
            [errorStateMatcher]="matcher">
          <mat-error>
            Please enter a valid data
          </mat-error>
        </mat-form-field>

        <mat-form-field class="e-full-width">
          <input matInput placeholder="Password" [formControl]="rsFormGroup.controls['password']" type="password"
            [errorStateMatcher]="matcher">
          <mat-error>
            Please enter a valid data
          </mat-error>
        </mat-form-field>

        <mat-form-field class="e-full-width">
          <input matInput placeholder="Role" [formControl]="rsFormGroup.controls['role']"
            [errorStateMatcher]="matcher">
          <mat-error>
            Please enter a valid data
          </mat-error>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!rsFormGroup.valid" type="submit">CONFIRMAR</button>
        <button mat-raised-button color="primary"  (click)="cancel()">CANCELAR</button>
      </mat-card-actions>


    </form>
  </mat-card>

</div>
